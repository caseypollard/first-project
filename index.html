<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Hedvig+Letters+Serif:opsz@12..24&family=Oswald:wght@200;300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
<link rel="stylesheet" href="src/style.css">
<title>Weather app</title>
</head>

<body>
	<div id="app" class="weather-app">
		<header>
			<form id="search-form">
				<input 
				type="search" 
				placeholder="Type a city..." 
				class="search-input" 
				id="search-input"
				required
				/>
				<input 
				type="submit" 
				value="Search" 
				class="search-button"
				/>
			</form>
		</header>
		<main>
			<div class="current-weather">
				<div>
					<h1 class="current-city" id="current-city">Paris</h1>
					<p class="current-temp-details">
						<span id="current-date"></span>, moderate rain <br />
						Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
					</p>
				</div>
				<div class="current-temperature">
					<span class="current-temp-icon">☀️</span>
					<span class="current-temp-value" id="current-temp-value">
						24
					</span>
					<span class="current-temp-unit">°C</span>
				</div>
		</main>
		<footer>
			<p>
				This project was coded by
				<a href="https://github.com/caseypollard" target="_blank">Casey Pollard</a> and is
				<a href="https://github.com/caseypollard/my-weather-app" target="_blank">on GitHub</a> and
				<a href="https://delicate-griffin-e075b7.netlify.app/" target="_blank">hosted on Netlify</a>
			</p>
		</footer>
	</div>
</body>
<script src="src/index.js"></script>
</html>
