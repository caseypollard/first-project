<!DOCTYPE html>
<html>

<head>
	<title>Parcel Sandbox</title>
	<meta charset="UTF-8" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Hedvig+Letters+Serif:opsz@12..24&family=Oswald:wght@200;300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="src/style.css">
</head>

<body>
	<div id="app" class="weather-app">
		<header>
			<form action="">
				<input type="search" placeholder="Type a city..." class="search-input" required>
				<input type="submit" value="Search" class="search-button">
			</form>
		</header>
		<main>
			<div class="sydney-weather-info">
				<h1>
					Sydney NSW, Australia
				</h1>
				<p>
					Wednesday 22:00
					<br />
					Partly cloudy
				</p>
				<div class="sydney-current-temp">
					<span class="temperature-icon">
						⛅
					</span>
					<span class="current-temperature">
						19
					</span>
					<span class="temperature-symbol">
						°C | 
						<span class="farenheit">
						°F
					</span>
					</span>
				</div>
				<div class="sydney-temp-info">
					Precipitation: 0%
					<br />
					Humidity: 77%
					<br />
					Wind: 8km/h
				</div>
			</div>
		</main>
	</div>

	<script src="src/index.js">
	</script>
</body>

</html>
